<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book Ladder</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
  <body>
    <div class='results' ng-controller='authorSearch as author'>
      <input type="text" ng-model='author.term'>
      <button type="button" class="btn btn-primary" ng-click='author.search()'>Author Search</button>
      <ul>
       <li ng-repeat="book in author.books" >
          {{book.volumeInfo.title}}
          {{book.volumeInfo.subtitle}}
          <em>by</em>
          {{book.volumeInfo.authors}}
          {{book.searchInfo.textSnippet}}
          <em>published</em>
          {{book.volumeInfo.publishedDate}}
          <a ng-href="{{book.volumeInfo.previewLink}}"/>Preview</a>
          <img ng-src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="thumbnail" />
          <a ng-show="book.accessInfo.pdf.isAvailable" ng-href="{{book.accessInfo.pdf.downloadLink}}"/>download</a>
        </li>
      </ul>
    </div>
    <div class='title-results' ng-controller='titleSearch as title'>
    <!-- Modules -->
    <script src='./app.js'></script>
    <!-- Controllers -->
    <script src= 'controllers/MainController.js'></script>
  </body>
</html>
